<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="css/myCSS.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-datatables/0.6.2/angular-datatables.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>


    <!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
	<script src="js/angular-cookies.min.js"></script>
	
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<style type="text/css">.sidebar1 {
    background: #F17153;
    /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Firefox 3.6 to 15 */
    background: linear-gradient(#F17153, #F58D63, #f1ab53);
    /* Standard syntax */
    min-height: 100%;
}</style>
</head>

<body ng-app="rsa" class="container-fluid">
<h2>RSA</h2>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" ng-class="{active: route.current.$$route.activeTab == 'home'}" href="#/home">Home</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" >
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item" ng-class="{active: route.current.$$route.activeTab == 'themes'}" ng-if="isAuthenticated()">
        <a class="nav-link" href="#/themes">Themes</a>
      </li>
      <li class="nav-item" ng-class="{active: route.current.$$route.activeTab == 'chapters'}" ng-if="isAuthenticated()">
        <a class="nav-link" href="#/chapters" >Chapters <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " ng-class="{active: route.current.$$route.activeTab == 'rules'}"  ng-if="isAuthenticated()">
        <a class="nav-link" href="#/rules" >Rules <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " ng-class="{active: route.current.$$route.activeTab == 'imps'}"  ng-if="isAuthenticated()">
        <a class="nav-link" href="#/imps" >Implementations <span class="sr-only">(current)</span></a>
      </li>
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class = "navbar-brand" href="#/admin" ng-class="{active: route.current.$$route.activeTab == 'admin'}" 
      ng-if="hasAuthorization('/admin') && isAuthenticated()"> Administration </a>
      <a class="navbar-brand" href="#/login" ng-class="{active: route.current.$$route.activeTab == 'login'}"  ng-if="!isAuthenticated()"> login </a>
      <a class = "navbar-brand" href="#" ng-click="logout()" ng-if="isAuthenticated()"> logout </a>
    </form>
  </div>
</nav>

<div ng-view></div>

</body>
</html>
